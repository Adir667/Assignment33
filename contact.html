<!DOCTYPE html>
<html lang="en">
<head>

<title>

<body>
<form>
<fieldset>
<legend>Contact by email</legend>
<h2>Please select the topic you would like
to contact us about. So, we can serve you better
and faster
</h2>
<ul>
<li>
<h4>What is your question about</h4>
<label for ="questions">
Make a choise
</label>

<select name = "questions">
<option value="order">I have a question about an order</option>
<option value="info">I like to have more information about a computer</option>
<option value="other">I have another question</option>
</select>
</li>
</ul>
</fieldset>

<fieldset>
<legend>Contact about</legend>
<ul>
<li>
<h4>Main subject</h4>
</li>

<label for ="questions">
Choose topic
</label>

<select name = "questions">
<option value="delivery">Ordering and delivery</option>
<option value="return">Cancel and return</option>
<option value="gift">Gift voucher</option>
<option value="other">Another question</option>
</select>
</li>
</ul>
</fieldset>
<fieldset>
<li>
<label for ="note">
note&#10033;
</label>
<input type="text" name="note"/>
</li>
<li>
<label for "file">
Add an attachment &#10088;optional&#10089;
</label>
<input type ="file" name ="file" />
up to 10MB in size.
</li>
<li>
<label for="fullname">
first and last name&#10033;
</label>
<input type ="text" name ="fullname" />
</li>
<li>
<label for="phone">
Phone number
</label>
<input type="tel" name="phone" />
more than 80% of our customers share a reachable phone number, so we can better help.
</li>
<li>
<label for="email">
Email address&#10033;
</label>
<input type="email" name="email" />
</li>
<li>
<button type="submit">
&#10095;Send email
</button>
</li>
</ul>
</fieldset>
</form>
</body>
